<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bfd5138bab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slide">
                <span class="left-arrow pointer"><i class="circle fa-solid fa-chevron-left"></i></span>
                <span class="right-arrow pointer"><i class="circle fa-solid fa-chevron-right"></i></span>                  
            </div>
        </div>
        <div class="thumbnail row pointer">
            <div class="col image-brightness"><img src="./img/01.webp" alt=""></div>
            <div class="col image-brightness"><img src="./img/02.webp" alt=""></div>
            <div class="col image-brightness"><img src="./img/03.webp" alt=""></div>
            <div class="col image-brightness"><img class="cat-img" src="./img/04.webp" alt=""></div>
            <div class="col image-brightness"><img src="./img/05.webp" alt=""></div>
        </div>       
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
